<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document Table #2 - datatable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.6.0/js/dataTables.select.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.6.0/css/select.dataTables.min.css">

</head>
<body>


<div class="container my-5">
    <div class="shadow-4 rounded-5 overflow-hidden">
        <div>
            <table class="table align-middle bg-white" id="inputAddRow">
                <tbody>
                <tr>
                    <th>
                        <label for="nameInput"> Name </label>
                        <input id="nameInput" type="text" style="width:100%">
                    </th>
                    <th>
                        <label for="positionInput"> Position </label>
                        <input id="positionInput" type="text" style="width:100%">
                    </th>
                    <th>
                        <label for="officeInput"> Office </label>
                        <input id="officeInput" type="text" style="width:100%">
                    </th>
                    <th>
                        <label for="salaryInput"> Salary </label>
                        <input id="salaryInput" type="text" style="width:100%">
                    </th>
                </tr>
                <tr>
                    <td id="saveCancelDiv">
                        <input id="addButton" class=" btn btn-outline-primary" type="button" value="Save"
                               style="display: none">
                        <input id="cancelButton" class="btn btn-outline-danger" type="button" value="Cancel"
                               style="display: none">
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <table id="example" class="table align-middle mb-0 bg-white display">
            <thead class="bg-light">
                 <tr>
                     <th>Name</th>
                     <th>Position</th>
                     <th>Office</th>
                     <th>Salary</th>
                 </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>






<script src="app.js"></script>
</body>
</html>
